<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="5">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onLogin()">
                <h1>{{ 'LOGIN.TITLE' | translate }}</h1>
                <p class="text-body-secondary">{{ 'LOGIN.SUBTITLE' | translate }}</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="{{ 'LOGIN.USERNAME' | translate }}" [(ngModel)]="loginData.username"
                    name="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl placeholder="{{ 'LOGIN.PASSWORD' | translate }}" type="password"
                    [(ngModel)]="loginData.password" name="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      {{ 'LOGIN.SUBMIT' | translate }}
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- Add any additional buttons or text here if needed -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
